<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panopticon</title>
    <script>
        let currentFeedIndex = 0;
        let currentIntimacyLevel = 0;
        const feedFrame = document.getElementById("feed_frame");
    
        // Obtem todos os nomes de feeds para um dado nível
        function getFeedNames(level) {
            return Object.keys(feed_dictionary[level]);
        }
    
        // Atualiza o iframe para mostrar um feed específico
        function updateFeed(level, index) {
            const feedNames = getFeedNames(level);
            const feedName = feedNames[index];
            const feedURL = feed_dictionary[level][feedName];
            feedFrame.src = feedURL;
            currentFeedIndex = index;
        }
    
        // Escolhe um feed aleatório do nível 0 ao carregar a página
        function initializeFeed() {
            currentIntimacyLevel = 0;
            const feedNames = getFeedNames(currentIntimacyLevel);
            const randomIndex = Math.floor(Math.random() * feedNames.length);
            updateFeed(currentIntimacyLevel, randomIndex);
        }
    
        // Botões de navegação
        document.addEventListener("DOMContentLoaded", function () {
            initializeFeed();
    
            document.querySelector("#feeds button:nth-child(1)").addEventListener("click", function () {
                const feedNames = getFeedNames(currentIntimacyLevel);
                let nextIndex = (currentFeedIndex + 1) % feedNames.length;
                updateFeed(currentIntimacyLevel, nextIndex);
            });
    
            document.querySelector("#feeds button:nth-child(2)").addEventListener("click", function () {
                const feedNames = getFeedNames(currentIntimacyLevel);
                let prevIndex = (currentFeedIndex - 1 + feedNames.length) % feedNames.length;
                updateFeed(currentIntimacyLevel, prevIndex);
            });
        });
    </script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #camerafeed {
            margin: auto;
            width: 50%;
        }
        #video, #canvas {
            width: 100%;
            height: auto;
        }
        #canvas {
            border: 1px solid black;
        }
        #question {
            margin-top: 20px;
            display: none;
        }
        #question_text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            margin-bottom: 20px;
            z-index: 10;}
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #feeds {
            position: relative;
            top: 120px;
            left: 10px;
            z-index: 10;
        }
    </style>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <h1>Panopticon</h1>
    <div id="feeds">
        <button>  Next </button>
        <button>  Previous </button>
    </div>
    <div id="question">
        <p id="question_text"></p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="camerafeed">
        <iframe id="feed_frame" width="100%" height="500px" frameborder="0" allow="autoplay"></iframe>
    </div>
    
    
</body>
</html>
