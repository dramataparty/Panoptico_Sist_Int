<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panopticon</title>

  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <main>
  <h1>Panopticon</h1>

  <div class="frame-container">
    <img id="feed_frame" src="" alt="Feed de vídeo">
    <img src="media/tvmoldura2.png" class="frame-overlay" alt="Frame Overlay" />
  </div>

  <section id="interaction-panel">
    <div id="controls">
      <button id="prevFeed">Prévio</button>
      <button id="nextFeed">Próximo</button>
    </div>

    <div id="question" style="display: none;">
      <p id="question_text"></p>
      <div id="question_buttons">
        <button id="yes">Sim</button>
        <button id="no">Não</button>
      </div>
    </div>
  </section>
</main>

</body>
</html>
